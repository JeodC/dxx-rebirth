name: Merge Upstream

# You need to use a "Personal access token" to push to the repo,
# if you would like to trigger another action (it does not work
# with the default used github token).
# Create token: https://github.com/settings/tokens?type=beta
# Store token to security settings of repo: https://github.com/maggu2810/dxx-rebirth/settings/secrets/actions 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  merging:
    name: Merging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          ref: master
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER }}"
    
      - name: Merge upstream
        run: |
          git status
          git remote add -f upstream "https://github.com/dxx-rebirth/dxx-rebirth.git"
          git remote -v
          git branch --all
          git config --list
          git merge -X ours upstream/master --no-commit
          git checkout HEAD -- .github # Ignore changes in .github folder and its contents
          git commit -m "Merge upstream changes excluding .github folder"
          git push
